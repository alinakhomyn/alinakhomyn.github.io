  <section id="contact">
    <div class="inner animate__animated" data-scroll data-animation="animate__fadeIn">

      <div class="img-box">
        <img src="img/contact/illustration.svg" alt="">
      </div>
      
      <div class="form-box">
        <h2>Got a project? <span class="gray">Let's talk.</span> </h2>
        <form method="post" role="form">

          <div class="controls">

            <div class="form-group">
              <p>Name</p>
              <input type="text" name="name" class="form-input-text form-control"  required="required">
            </div>

            <div class="form-group">
              <p>Email address</p>
              <input type="email" name="email" class="form-input-text form-control"  required="required">
            </div>

            <div class="form-group">
              <p>Tell me more about it</p>
              <textarea name="message" class="form-input-text form-control" rows="1" required="required"></textarea>
            </div>

            <div class="send-button bottom-margin">
              <button type="submit" class="btn btn-send send-msg">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
</section>
